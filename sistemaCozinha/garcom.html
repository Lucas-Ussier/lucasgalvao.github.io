<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <form>
            <label for="mesa">Mesa:</label>
            <input type="number" name="mesa" id="mesa">
            <label for="garcom">Garçom:</label>
            <input type="text" name="garcom" id="garcom">
            <div class="separa"></div>

            <label for="lanche">Lanche:</label>
            <input type="radio" name="lanche" id="nenhum" checked> Sem lanche 
            <input type="radio" name="lanche" id="combo"> Combo
            <input type="radio" name="lanche" id="lanche"> Lanche
            <input type="radio" name="lanche" id="batata"> Batata
            <div class="separa"></div>

            <label for="bebida">Bebida:</label>
            <input type="radio" name="bebida" id="nenhuma" checked> Sem bebida
            <input type="radio" name="bebida" id="coca"> Coca
            <input type="radio" name="bebida" id="guarana"> Guaraná
            <input type="radio" name="bebida" id="sucoUva"> Suco de Uva
            <input type="radio" name="bebida" id="sucoMaracuja"> Suco de Maracujá
            <div class="separa"></div>

            <label for="obs">Observações: </label>
            <input class="obs" type="textarea" name="obs" id="obs">
            <div class="separa"></div>

            <button class="enviar" type="button" onclick="enviarPedido()" > Enviar Pedido</button>
    </main>

</body>
</html>
